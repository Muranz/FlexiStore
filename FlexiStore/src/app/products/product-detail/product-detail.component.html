<mat-grid-list cols="2"  fxLayout="row" >
  <mat-grid-tile fxflex = "70%" >
      <mat-card  >
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile fxflex = "20%" >
      <mat-card  >
          <mat-card-content fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="space-around" fxLayoutWrap >
            <p>
              <span fxFlex="100%" fxFlexAlign="center">
                <strong>{{ product.brand.name}} : {{ product.title }}</strong>
              </span>
              <br>
              <span fxFlex="20px" fxFlexAlign="center" > Size : {{ product.size }} </span>
              <br>
              <span fxFlex="20px" fxFlexAlign="center" > {{ product.price | currency:"USD":"symbol" }}</span>
            </p>
          </mat-card-content>
          <mat-card-actions fxLayout="row"  fxLayoutAlign="center">
            <button mat-button fxFlex="100%" (click) = "AddToCart()"><mat-icon fxFlex="20%" color="accent">shopping_cart</mat-icon>Add to cart</button>
          </mat-card-actions>
        </mat-card>
        </mat-grid-tile>
        </mat-grid-list>

<section
fxLayout="column"
fxLayoutAlign="center center"
fxLayoutGap="20px">

    <mat-form-field color="accent">
      <input matInput placeholder="Your user name" [formControl]="userName" required>
      <mat-icon matSuffix color="accent">person</mat-icon>
      <mat-error *ngIf="userName.invalid">{{getUserNameErrorMessage()}}</mat-error>
      <mat-hint align="start">User name must be 5-10 characters</mat-hint>
      <mat-hint align="end">{{userName.value?.length || 0}}/10</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="email" placeholder="Your email" [formControl]="email" required>
      <mat-icon matSuffix color="accent">email</mat-icon>
      <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput #password placeholder="Your password" [type]="hide ? 'password' : 'text'" [formControl]="pwd">
      <mat-icon color="accent" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="pwd.invalid">{{getPwdErrorMessage()}}</mat-error>
      <mat-hint align="end">{{password.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
    <button type="submit"
            mat-raised-button color="accent"
            [disabled] = "userName.invalid || email.invalid || pwd.invalid"
            (click) ="onSubmit()">
            Submit</button>

</section>
